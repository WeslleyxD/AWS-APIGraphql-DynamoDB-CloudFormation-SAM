  #DYNAMOOO
  StudentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: StudentTable
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: StudentId
          KeyType: HASH
      AttributeDefinitions:
        - AttributeName: StudentId
          AttributeType: S
        - AttributeName: Email
          AttributeType: S
      GlobalSecondaryIndexes:
        - IndexName: Email
          KeySchema:
            - AttributeName: Email
              KeyType: HASH
            - AttributeName: StudentId
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      StreamSpecification:
         StreamViewType: NEW_AND_OLD_IMAGES

  SubjectsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: SubjectsTable
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: SubjectId
          KeyType: HASH
      AttributeDefinitions:
        - AttributeName: SubjectId
          AttributeType: S
        - AttributeName: StudentId
          AttributeType: S
      GlobalSecondaryIndexes:
        - IndexName: StudentId
          KeySchema:
            - AttributeName: StudentId
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        


  #LAMBDA
  studentFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: appsync_authentication/
      Handler: studentFunction.lambda_handler
      Runtime: python3.9
      Environment:
        Variables:
          ApiUrl: !GetAtt SchoolGQL.GraphQLUrl
      Events:
        TableStudents:
          Type: DynamoDB
          Properties:
            StartingPosition: TRIM_HORIZON
            Stream: !GetAtt StudentsTable.StreamArn
            FilterCriteria:
              Filters:
                - Pattern: '{"eventName": ["INSERT"], "dynamodb" : {"NewImage": {"Active" : {"BOOL": [true, false] } } } }'
                - Pattern: '{"eventName": ["MODIFY"], "dynamodb" : {"NewImage": {"Active" : {"BOOL": [true, false] } }, "OldImage": {"Active" : {"BOOL": [true, false] } } } }'
                - Pattern: '{"eventName": ["REMOVE"], "dynamodb" : {"OldImage": {"Active" : {"BOOL": [true, false] } } } }'

Outputs:
  AppsyncAuthenticationARN:
    Description: SchoolGQL Arn
    Value: !GetAtt SchoolGQL.Arn
