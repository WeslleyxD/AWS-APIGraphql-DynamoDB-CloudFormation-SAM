AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  appsync-authentication

Parameters:
  Region:
    Type: String
    Default: us-west-2
    Description: Region-Name

Resources:
  #ROLE SchoolGQL
  AppsyncAuthenticationDynamoDBRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - appsync.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: dynamodb-access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                - "dynamodb:PutItem"
                - "dynamodb:UpdateItem"
                - "dynamodb:DeleteItem"
                - "dynamodb:BatchWriteItem"
                - "dynamodb:GetItem"
                - "dynamodb:BatchGetItem"
                - "dynamodb:Scan"
                - "dynamodb:Query"
                - "dynamodb:ConditionCheckItem"
                Resource: 
                  - !GetAtt SubjectsTable.Arn
                  - !GetAtt StudentsTable.Arn
                  - !Join
                    - "/"
                    -
                      - !GetAtt StudentsTable.Arn
                      - "index/*"

  AWSAppSyncPushToCloudWatchLogsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - appsync.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: appsync-publish-logs
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: 
                  - "*"

  #APPSYNC
  SchoolGQL:
    Type: AWS::AppSync::GraphQLApi
    Properties:
      AuthenticationType: AWS_IAM
      Name: SchoolGQL
      LogConfig:
        CloudWatchLogsRoleArn: !GetAtt AWSAppSyncPushToCloudWatchLogsRole.Arn
        FieldLogLevel: ALL

  SchoolAPISchema:
    Type: AWS::AppSync::GraphQLSchema
    Properties: 
      ApiId: !GetAtt SchoolGQL.ApiId
      Definition: |
        type Mutation @aws_iam {
          addStudent(StudentId: ID!, input: StudentInput): Student
          updateStudent(StudentId: ID!, input: StudentInputUpdate): Student
          deleteStudent(StudentId: ID!): Student
          addSubject(SubjectId: ID!, input: SubjectInput): Subject
          updateSubject(SubjectId: ID!, input: SubjectInputUpdate): Subject
          deleteSubject(SubjectId: ID!): Subject
        }

        type Query @aws_iam {
          getStudent(StudentId: ID!): Student
          getStudentByEmail(Email: String!): Student
        }

        type Student @aws_iam {
          StudentId: ID
          __typename: String
          FullName: String
          Active: Boolean
          Age: String
          AgeSchool: String
          Email: String
          CreatedAt: AWSDateTime
          ModifiedAt: AWSDateTime
          Phone: String
          Subject: Subject
        }

        input StudentInput @aws_iam {
          FullName: String
          Active: Boolean!
          Age: String
          AgeSchool: String
          Email: String!
          Phone: String
          SubjectId: ID
        }

        input StudentInputUpdate @aws_iam {
          FullName: String
          Active: Boolean
          Age: String
          AgeSchool: String
          Email: String
          Phone: String
          SubjectId: ID
        }

        type Subject @aws_iam {
          SubjectId: ID
          __typename: String
          Mathematics: String
          English: String         
          History: String
          Geography: String
          Physics: String
          Chemistry: String
          CreatedAt: AWSDateTime
          ModifiedAt: AWSDateTime
        }

        input SubjectInput @aws_iam {
          Mathematics: String
          English: String         
          History: String
          Geography: String
          Physics: String
          Chemistry: String
        }
        
        input SubjectInputUpdate @aws_iam {
          Mathematics: String
          English: String         
          History: String
          Geography: String
          Physics: String
          Chemistry: String
        }

        schema {
          query: Query
          mutation: Mutation
        }

  ###################################
  ############# STUDENT #############
  ###################################

  StudentsAPIDataSource:
    Type: AWS::AppSync::DataSource
    Properties:
      ApiId: !GetAtt SchoolGQL.ApiId
      Name: !Ref StudentsTable
      Type: AMAZON_DYNAMODB
      ServiceRoleArn: !GetAtt AppsyncAuthenticationDynamoDBRole.Arn
      DynamoDBConfig:
        AwsRegion: !Ref Region
        TableName: !Ref StudentsTable

  getStudentResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: SchoolAPISchema
    Properties:
      ApiId: !GetAtt SchoolGQL.ApiId
      TypeName: Query
      FieldName: getStudent
      DataSourceName: !GetAtt StudentsAPIDataSource.Name
      RequestMappingTemplate: >
        {
          "version": "2017-02-28",
          "operation": "GetItem",
          "key": {
            "StudentId": $util.dynamodb.toDynamoDBJson($ctx.args.StudentId),
          },
        }
      ResponseMappingTemplate: >
        #if($ctx.error)
          $util.error($ctx.error.message, $ctx.error.type)
        #else
          $util.toJson($context.result)
        #end

  getStudentByEmailResolver:
    Type: AWS::AppSync::Resolver
    DependsOn: SchoolAPISchema
    Properties:
      ApiId: !GetAtt SchoolGQL.ApiId
      TypeName: Query
      FieldName: getStudentByEmail
      DataSourceName: !GetAtt StudentsAPIDataSource.Name
      RequestMappingTemplate: >
        {
          "version": "2017-02-28",
          "operation": "Query",
          "index" : "Email",
          "query" : {
              "expression" : "Email = :Email",
              "expressionValues" : {
                  ":Email" : $util.dynamodb.toDynamoDBJson($ctx.args.Email),
              }
          },
          #if( ${context.arguments.count} )
              ,"limit": $util.toJson($context.arguments.count)
          #end
          #if( ${context.arguments.nextToken} )
              ,"nextToken": "${context.arguments.nextToken}"
          #end
        }
      ResponseMappingTemplate: >
        #if($ctx.error)
          $util.error($ctx.error.message, $ctx.error.type)
        #else
          $util.toJson($context.result.items[0])
        #end

